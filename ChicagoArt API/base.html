<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="An Art Mock-up"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>

    <title>The Art API</title>
</head>

<body>
    <h1 class="header" align="center">Art API</h1>

    <div class="container">
        <p>Art from <a href="https://artic.edu">The Art Institute of Chicago</a></p>

        <div class="row">
            <div class="col-md-12">
                <h1 class="artist_header">Vincent Van Gogh</h1>
            </div>

            <div class="col-md-6">
                <div class="container_a" id="container_a">
                    <img src="pic1.jpeg" style="max-width: 100%" alt="Self Portrait of Van Gogh">
                    <div><a href="https://www.artic.edu/artworks/80607/self-portrait">Self-Portrait</a></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container_a" id="container_a">
                    <img src="pic2.jpeg" style="max-width: 100%" alt="Grapes, Lemonds, Pears, and Apples">
                    <div><a href="https://www.artic.edu/artworks/64957/grapes-lemons-pears-and-apples">Grapes, Lemons, Pears, and Apples   </a></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container_a" id="container_a">
                    <img src="pic3.jpg" style="max-width: 100%" alt="Terrace and Observation Deck at the Moulin de Blute-Fin Montmartre">
                    <div><a href="https://www.artic.edu/artworks/27954/terrace-and-observation-deck-at-the-moulin-de-blute-fin-montmartre"> Terrace and Observation Deck at the Moulin de Blute-Fin Montmartre  </a></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container_a" id="container_a">
                    <img src="pic4.jpg" style="max-width: 100%" alt="The Poet's Garden">
                    <div><a href="https://www.artic.edu/artworks/14586/the-poet-s-garden"> The Poet's Garden </a></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 class="artist_header">Claude Monet</h1>
            </div>

            <div class="col-md-6">
                <div class="container_a" id="container_a">
                    <img src="pic3.5.jpeg" style="max-width: 100%" alt="Water Lilies">
                    <div><a href="https://www.artic.edu/artworks/16568/water-lilies"> Water Lilies</a> </div>
                </div>
            </div>
           
            <div class="container_a" id = container_a>
                <img src="pic5.jpeg" style="max-width: 100%" alt="Water Lily Pond">
                <div><a href="https://www.artic.edu/artworks/87088/water-lily-pond"> Water Lily Pond</a> </div>
            </div>
            

            <div class="container_a" id = container_a>
                <img src="pic6.jpeg" style="max-width: 100%" alt="Véthuil">
                <div><a href="https://www.artic.edu/artworks/14634/vetheuil"> Véthuil</a> </div>
            </div>
           

            <div class="container_a" id = container_a>
                <img src="pic7.jpeg" style="max-width: 100%" alt="Apples and Grapes ">
                <div><a href="https://www.artic.edu/artworks/16549/apples-and-grapes ">Apples and Grapes </a> </div>
            </div>



        
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
